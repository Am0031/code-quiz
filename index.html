<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <a class="navlinks" href="index.html">Home</a>
        <a class="navlinks" href="scores.html">High Scores</a>
      </nav>
    </header>
    <main>
      <section class="start-section" id="start-section">
        <h1 class="start-title">Take the code quiz challenge!</h1>
        <p>Try this quiz and see how you measure up against others.</p>
        <div class="start">
          <button class="start-btn" id="start-btn">Start</button>
        </div>
      </section>
      <section class="timer-section" id="timer-section">
        <div>
          <p>Time remaining :</p>
          <span id="timer-span">60</span>
        </div>
      </section>
      <section class="question-section" id="question-section">
        <h2>Question 1 : what is the xxx ?</h2>
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </section>
      <section class="status-section" id="status-section">
        <p>You're correct!</p>
      </section>
      <section class="form-section" id="form-section">
        <form>
          <div>
            <div>
              <input type="text" />
            </div>
            <div>Score</div>
            <div>
              <button type="submit" id="submit">submit</button>
            </div>
            <div>Alert Box</div>
          </div>
        </form>
      </section>
      <section class="end-section" id="end-section">
        <h1 class="end-title">Take the code quiz challenge again!</h1>
        <p>Thanks for taking the quiz. Do you want to try again?</p>
        <div class="retry">
          <button class="retry-btn" id="retry-btn">Retry</button>
        </div>
      </section>
    </main>
    <footer></footer>

    <script src="./assets/js/script.js" async defer></script>
  </body>
</html>
